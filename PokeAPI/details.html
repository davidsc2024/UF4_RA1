<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Pokémon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Detalles del Pokémon</h2>
    <div id="pokemon-details"></div>
    <a href="index.html">Volver</a>

    <script>
        async function getPokemonDetails() {
            const params = new URLSearchParams(window.location.search);
            const name = params.get("name");

            if (!name) {
                document.getElementById("pokemon-details").innerHTML = "<p>No se encontró el Pokemon.</p>";
                return;
            }

            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${name}`);
                if (!response.ok) throw new Error(`Error ${response.status}: No se pudo obtener detalles del Pokemon`);

                const data = await response.json();
                const imageUrl = data.sprites.other["official-artwork"].front_default;
                const weight = data.weight;
                const height = data.height;
                const types = data.types.map(type => type.type.name).join(", ");

                document.getElementById("pokemon-details").innerHTML = `
                    <img src="${imageUrl}" alt="${name}" width="200">
                    <h3>${name.toUpperCase()}</h3>
                    <p><strong>Peso:</strong> ${weight}</p>
                    <p><strong>Altura:</strong> ${height}</p>
                    <p><strong>Tipos:</strong> ${types}</p>
                `;
            } catch (error) {
                console.error("Error obteniendo detalles del Pokemon:", error.message);
                document.getElementById("pokemon-details").innerHTML = "<p>Error al cargar el Pokémon.</p>";
            }
        }

        getPokemonDetails();
    </script>
</body>
</html>
